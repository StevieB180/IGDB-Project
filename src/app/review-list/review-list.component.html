<div class="reviewContainer" *ngFor="let review of reviewCollection">
  <div class="author">{{(review.userName)?(review.userName):('Unknown')}}</div>
  <div class="rating">{{(review.rating)?(review.rating + '/10'):('No Rating')}}</div>
  <div class="description">{{(review.description)?(review.description):('No Description')}}</div>
</div>
