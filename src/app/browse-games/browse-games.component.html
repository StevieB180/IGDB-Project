<!-- Actual games list -->
<!-- <app-game-list [GamesInput]='games'></app-game-list> -->
<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Developer</th>
        <th scope="col">Publisher</th>
        <th scope="col">Release Date</th>
        <th scope="col">Age Rating</th>
        <th scope="col">Info/Review</th>
    </thead>
    <tbody>
        <tr *ngFor='let game of games'>
            <td>{{game.title}}</td>
            <td>{{game.developer}}</td>
            <td>{{game.publisher}}</td>
            <td>{{game.releaseDate | date}}</td>
            <td>{{game.ageRating[ageRatingFormat].type}}: {{game.ageRating[ageRatingFormat].rating}}</td>
            <td>
                <button>More Info.</button>
                <button>Write Review</button>
            </td>
        </tr>
    </tbody>
</table>
