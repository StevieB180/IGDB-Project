<div class='card'
     *ngIf='data'>
  <div class='card-header'>
    {{ data.title}}
    <button class="close" data-dismiss="card">&times;</button>
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Developer:</div>
          <div class='col-md-8'>{{data.developer}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Publisher:</div>
          <div class='col-md-8'>{{data.publisher}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>{{data.ageRating[0].type}}:</div>
          <div class='col-md-8'>{{data.ageRating[0].rating}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Average Rating:</div>
          <div class='col-md-8'>{{data.avgRating}}</div>
        </div> <!-- <pm-star [rating]='product.starRating'>
        </pm-star>-->
        <div class='row'>
          <div class='col-md-4'>Genre:</div>
          <div class='col-md-8'>
            <div *ngFor='let genre of data.genres'>
              {{genre}}
            </div>
          </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Platform:</div>
          <div class='col-md-8'>
            <div *ngFor='let platform of data.platforms'>
              {{platform}}
            </div>
        </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{data.description}}</div>
        </div>
        <button class="btn btn-primary" data-dismiss="closeGameInfoModal()">Close</button>
        <!--<button class="btn btn-primary" (click)='closeGameInfoModal()'>Close</button>-->
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
            // [src]='data.imageUrl'
             [title]='data.title'>
      </div>
    </div>
  </div>
