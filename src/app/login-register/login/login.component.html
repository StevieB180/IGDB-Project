<mat-card>
  <mat-card-header>
      <mat-card-title>
        <h4>Please Login</h4>
      </mat-card-title>
    </mat-card-header>
<mat-card-content>
  <form class="my-form" [formGroup] ="form" (ngSubmit)="login()">
    <mat-form-field class="half-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" type="email" name="email" formControlName="email">
  </mat-form-field>
  <mat-form-field class="half-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" name="password" formControlName="password">
  </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button (click)="login()" color="primary">Login</button>
</mat-card-actions>
<div class="col-md-4 col-md-offset-4"> 
  <button (click)="tryFacebookLogin()" class="btn btn-block btn-social btn-facebook">
    <span class="fa fa-facebook"></span> Sign in with Facebook
  </button>
</div>
  <br>
  <div class="col-md-4 col-md-offset-4">
      <button (click)="tryGoogleLogin()" class="btn btn-block btn-social btn-google">
          <span class="fa fa-google"></span> Sign in with Google
        </button>
</div>
</mat-card>
