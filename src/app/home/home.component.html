<!-- image carosel  -->
<!-- sourced: npmjs.com -->
<div class="pageContainer">
  
  <!-- Setup for carosel -->
    <div style="display:block;"
         [style.width]="width">
      <slideshow #slideshow
                 [imageUrls]="imageUrls"
                 [height]="height"
                 [minHeight]="minHeight"
                 [disableSwiping]="disableSwiping"
                 [autoPlay]="autoPlay"
                 [stopAutoPlayOnSlide]="stopAutoPlayOnSlide"
                 [debug]="debug"
                 [backgroundSize]="backgroundSize"
                 [backgroundPosition]="backgroundPosition"
                 [backgroundRepeat]="backgroundRepeat"
                 [showDots]="showDots"
                 [dotColor]="dotColor"
                 [showCaptions]="showCaptions"
                 [captionColor]="captionColor"
                 [captionBackground]="captionBackground"
                 [lazyLoad]="lazyLoad"
                 [hideOnNoSlides]="hideOnNoSlides">
      </slideshow>
    </div>
  
  
  <div class="creatorContainer">
    Developed by:
    <div>
      <h3>Daire Finn</h3>
      <h3>Marek Kiejza</h3>
      <h3>Stephen Brett</h3>
    </div>
  </div>
</div>
